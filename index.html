<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Web API â€“ Interactive Documentation</title>
  <meta name="description" content="Interactive Swagger UI for Spotify Web API, including OAuth 2.0 Authorization Code Flow, playlist retrieval, and track search.">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
</head>
<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = () => {
      const ui = SwaggerUIBundle({
        url: "spotify-openapi.json", // updated OpenAPI JSON file
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "BaseLayout",
        deepLinking: true,
        showExtensions: true,
        showCommonExtensions: true,
        defaultModelExpandDepth: 2, // expands parameters & schemas
        tryItOutEnabled: true,      // allows testing endpoints directly
        docExpansion: "none"        // keeps sections collapsed until clicked
      });
      window.ui = ui;
    };
  </script>
</body>
</html>
